<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROOM - PINF Assets</title>
    <link rel='stylesheet' href='stylesheets/utils.css' type='text/css' media='screen' charset='utf-8' />
    <script type="text/javascript" src="scripts/utils.js"></script>
</head>

<body style="display: flex; flex-direction: column; gap: 20px;" onload="init();">
    <!-- Classic buttons -->
    <div style="display: flex; gap: 5px;">
        <button class="classicButton" disabled>Bouton d'action</button>
        <button class="classicButton">Bouton d'action</button>
        <button class="acceptButton">Bouton d'action</button>
        <button class="denyButton">Bouton d'action</button>
    </div>
    <!-- Icon buttons -->
    <div style="display: flex; gap: 5px;">
        <a type="button" class="classicButton disabled">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="classicButton">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="acceptButton">Bouton d'action <img src="assets/icons/valid.svg" alt="Download icon"></a>
        <a type="button" class="denyButton">Bouton d'action <img src="assets/icons/cancel.svg" alt="Download icon"></a>
    </div>
    <!-- Small buttons -->
    <div style="display: flex; gap: 5px;">
        <a type="button" class="classicButton small disabled">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="classicButton small">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="acceptButton small">Bouton d'action <img src="assets/icons/valid.svg"
                alt="Download icon"></a>
        <a type="button" class="denyButton small">Bouton d'action <img src="assets/icons/cancel.svg"
                alt="Download icon"></a>
    </div>
    <!-- Select buttons -->
    <div style="display: flex; gap: 5px;">
        <div class="select selectInactive classicButton">
            <div class="selectTitle">Bouton de sélection <img src="assets/icons/rightArrow.svg" alt=""></div>
            <!-- Input hidden pour enregistrer le choix -->
            <input type="hidden" name="example">
            <div class="selectOption">Option 1</div>
            <div class="selectOption">Option 2</div>
            <div class="selectOption">Option 3</div>
        </div>
        <div class="select selectInactive classicButton">
            <div class="selectTitle">Bouton de sélection <img src="assets/icons/rightArrow.svg" alt=""></div>
            <!-- Input hidden pour enregistrer le choix -->
            <input type="hidden" name="example">
            <div class="selectOption">Option 1</div>
            <div class="selectOption">Option 2</div>
            <div class="selectOption">Option 3</div>
        </div>
    </div>
    <div style="display: flex; gap: 5px;">
        <a type="button" class="classicButton small disabled">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="classicButton small">Bouton d'action <img src="assets/icons/download.svg"
                alt="Download icon"></a>
        <a type="button" class="acceptButton small">Bouton d'action <img src="assets/icons/valid.svg"
                alt="Download icon"></a>
        <a type="button" class="denyButton small">Bouton d'action <img src="assets/icons/cancel.svg"
                alt="Download icon"></a>
    </div>
</body>

</html>
