        body {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            height: 100px;
            width: calc(100vw - 100px);
            align-items: center;
            justify-content: left;
            box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.2);
            padding: 0 50px;
            background-color: #FFFCFB;
            z-index: 100;
            position: fixed;
        }

        header svg {
            height: 72px;
            width: auto;
        }

        #content {
            background-color: #FFFCFB;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media screen and (min-width: 600px) {
            #content h1 {
                font-family: Overpass;
                font-size: 80px;
                font-weight: 600;
                margin: 0;
                color: #DB7F13;
            }

            #content p {
                font-family: Roboto;
                font-size: 30px;
                color: #281910;
            }
        }
        @media screen and (max-width: 600px) {
            #content h1 {
                font-family: Overpass;
                font-size: 40px;
                font-weight: 600;
                margin: 0;
                color: #DB7F13;
            }

            #content p {
                font-family: Roboto;
                font-size: 15px;
                color: #281910;
            }
        }
    </style>
